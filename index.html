<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Öykü Aksoy - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=Crimson+Pro&display=swap');

    body {
      margin: 0;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png') repeat;
      background-color: #2a2a2a;
      color: #f0f0f0;
      font-family: 'Crimson Pro', serif;
      text-align: center;
      padding: 80px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      font-family: 'Cinzel', serif;
      color: #b8b8b8; /* Gümüş renk */
      text-shadow: 0px 0px 5px #fff, 0px 0px 10px #ccc, 0px 0px 15px #bbb, 0px 0px 20px #888; /* 3D metalik etkisi */
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      margin: 10px 0;
      animation: fadeIn 3s ease-out;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    iframe {
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px #900;
      animation: fadeIn 4s ease-out;
    }

    blockquote {
      font-style: italic;
      color: #bbb;
      margin-top: 60px;
      font-size: 1.1em;
      animation: fadeIn 5s ease-out;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Luia</h1>
  <p>Technical Artist • Sculptor</p>
  <p><a href="mailto:oykuaksoy88@gmail.com">Contact Me</a></p>

  <iframe width="720" height="405" 
    src="https://player.vimeo.com/video/1075205345" 
    frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <blockquote>
    “I sculpt the unseen, and dream the invisible.”  
  </blockquote>

  <footer>
    <p>© 2025 Öykü Aksoy. All rights reserved.</p>
  </footer>
</body>
</html>
