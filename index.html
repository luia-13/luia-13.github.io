<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Öykü Aksoy - Technical Artist and Sculptor Portfolio">
  <title>Öykü Aksoy - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&family=Crimson+Pro&display=swap');

    body {
      margin: 0;
      background-image: url('pic/1.jpeg'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f0f0f0;
      font-family: 'Crimson Pro', serif;
      text-align: center;
      padding: 80px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1em;
      font-family: 'Cinzel', serif;
      color: #c0c0c0;
      text-shadow: 3px 3px 10px #000, 0 0 20px #a9a9a9, 0 0 15px #ffffff;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      margin: 10px 0;
      animation: fadeIn 3s ease-out;
      text-align: center;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    iframe {
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(192, 192, 192, 0.6);
      animation: fadeIn 4s ease-out;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    blockquote {
      font-style: italic;
      color: #bbb;
      margin-top: 60px;
      font-size: 1.1em;
      animation: fadeIn 5s ease-out;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; filter: brightness(2); }
      50% { background-position: 100% 50%; filter: brightness(1.08); }
      100% { background-position: 0% 50%; filter: brightness(1); }
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      iframe {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
